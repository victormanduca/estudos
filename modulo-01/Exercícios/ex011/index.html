<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagen flexível">
    </picture>

    <hr><h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p><br>
    <p>Happy Mistakes</p>
    <audio src="midia/happy-mistake.mp3" preload="metadata" controls></audio>
    <p><strong>Guanacast 33</strong></p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo</a></p>
    </audio>
    <p><strong>Dude - Patrick Patrikios</strong></p>
    <audio src="midia/Dude - Patrick Patrikios.mp3" controls></audio><br>
    <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio</a>
    <!-- MP3=mpeg WAV(esse tipo de áudio é muito grande e não recomendado) OGG-->
</body>
</html>
